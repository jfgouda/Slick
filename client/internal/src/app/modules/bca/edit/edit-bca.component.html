<div class="content-group">
  <div class="page-header page-header-default page-header-xs">
    <div class="page-header-content">
      <div class="page-title">
        <h5>
          <i class="icon-fire position-left"></i>
          <span class="text-semibold">NEW GAS REQUEST</span>
        </h5>
      </div>
    </div>
    <div class="breadcrumb-line">
      <ul class="breadcrumb">
        <li>
          <a [routerLink]="['/bca/list']">
            <i class="icon-chart position-left"></i> Search BCA
          </a>
        </li>
        <li class="active">
          BCA # {{bca.projectId}} - {{bca.projectName}}
        </li>
      </ul>
    </div>
  </div>
  <div class="content">
    <div class="container-detached">
      <div id="contentPanel" class="panel panel-flat border-top border-top-info">
        <div class="panel-heading">
          <h6 class="panel-title no-margin text-semibold">
            <i class="icon-reading position-left"></i> BCA # {{bca.projectId}} - {{bca.projectName}}
          </h6>
          <alert></alert>          
        </div>
        <div class="panel-body form-horizontal">
          <div class="form-group has-feedback has-feedback-left">
            <label class="col-lg-3 control-label text-semibold">Project Id:</label>
            <div class="col-lg-9">
              <input type="number" class="form-control" placeholder="Project id" [(ngModel)]="bca.projectId">
              <div class="form-control-feedback feedback-primary">
                <i class="icon-direction"></i>
              </div>
            </div>
          </div>

          <div class="form-group has-feedback has-feedback-left">
            <label class="col-lg-3 control-label text-semibold">Project name:</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" placeholder="Project name" [(ngModel)]="bca.projectName">
              <div class="form-control-feedback feedback-primary">
                <i class="icon-office"></i>
              </div>
            </div>
          </div>

          <div class="form-group has-feedback has-feedback-left">
            <label class="col-lg-3 control-label text-semibold">Applicant name:</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" placeholder="Applicant name" [(ngModel)]="bca.applicantName">
              <div class="form-control-feedback feedback-primary">
                <i class="icon-road"></i>
              </div>
            </div>
          </div>

          <div class="form-group has-feedback has-feedback-left">
            <label class="col-lg-3 control-label text-semibold">Local distribution company:</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" placeholder="LDC" [(ngModel)]="bca.company">
              <div class="form-control-feedback feedback-primary">
                <i class="icon-meter-slow"></i>
              </div>
            </div>
          </div>

          <div class="form-group has-feedback has-feedback-left">
            <label class="col-lg-3 control-label text-semibold">County:</label>
            <div class="col-lg-9">
              <input type="text" class="form-control" placeholder="County" [(ngModel)]="bca.county">
              <div class="form-control-feedback feedback-primary">
                <i class="icon-meter2"></i>
              </div>
            </div>
          </div>

          <div class="text-right">
            <button type="submit" class="btn btn-danger" (click)="updateBCA()">Update BCA
              <i class="icon-arrow-right14 position-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
